<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Botswana.AI</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <h2 class="welcome">Welcome To</h2>
        <img
          class="icon"
          src="/static/assets/ic_icon.svg"
          alt=""
          onclick="closeModal()"
        />
        <h2 class="bots-heading">Botswana.AI</h2>
        <div class="context">
          <p class="para">AI Powered</p>
          <p class="para">Citizen Assistant for Botswana</p>
        </div>
        <img
          class="botswana-img"
          src="/static/assets/ic_botswana.svg"
          onclick="closeModal()"
        />
      </div>
    </div>
  <!-- partial:index.partial.html -->
  <section class="msger">
    <header class="msger-header">
      <div class="msger-header-title">
          <div class="heading">
            <h2>Botswana.AI</h2>
          </div>
        </div>
    </header>

    <main class="msger-chat">
      <div class="msg-img" style="background-image: url(/static/assets/ic_botswana.svg);"></div>
      <div class="msg left-msg">        
        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">Botswana.AI</div>
            <div class="msg-info-time"></div>
          </div>

          <div class="msg-text">
            Welcome to Botswana.AI, your single point of contact to the Government of Botswana. How may I assist you today? ðŸ¤©
          </div>
        </div>
      </div>
        <div class="typing-indicator" id="myIndicator" style="display: none">
          <span></span>
          <span></span>
          <span></span>
        </div>
    </main>

    <form class="msger-inputarea">
      <input type="text" class="msger-input" id="textInput" placeholder="Ask me anything">
      <button type="submit" class="msger-send-btn">Send</button>
    </form>
  </section>
  <!-- partial -->
  <script src='https://use.fontawesome.com/releases/v5.0.13/js/all.js'></script>
  <script>

    const msgerForm = get(".msger-inputarea");
    const msgerInput = get(".msger-input");
    const msgerChat = get(".msger-chat");
      const waitHTML = get(".typing-indicator");

    // Icons made by Freepik from www.flaticon.com
    const BOT_IMG = "/static/assets/ic_botswana.svg";
    const PERSON_IMG = "/static/assets/ic_user.svg";
    const BOT_NAME = "Botswana.AI";
    const PERSON_NAME = "You";

    $(document).ready(function(){
      // $('div.msg-info-time').text(formatDate(new Date()));
    });

    msgerForm.addEventListener("submit", event => {
      event.preventDefault();

      const msgText = msgerInput.value;
      if (!msgText) return;

      appendMessage(PERSON_NAME, PERSON_IMG, "right", msgText);
      msgerInput.value = "";
      botResponse(msgText);
    });

    function appendMessage(name, img, side, text) {
      //   Simple solution for small apps
      const msgHTML = ` 
      <div class="${side}-msg">
        <div class="msg-img" style="background-image: url(${img})"></div>
      </div>
      <div class="msg ${side}-msg">

        <div class="msg-bubble">
          <div class="msg-info">
            <div class="msg-info-name">${name}</div>
            <!-- <div class="msg-info-time">${formatDate(new Date())}</div> -->
          </div>

          <div class="msg-text">${text}</div>
        </div>
      </div>
      `;
        document.getElementById("myIndicator").style.display = "none";
      msgerChat.insertAdjacentHTML("beforeend", msgHTML);
      msgerChat.scrollTop += 500;
    }

    function botResponse(rawText) {

      // Bot Response
        document.getElementById("myIndicator").style.display = "table";
        waitHTML.scrollTop += 500;
      $.get("/get", { msg: rawText }).done(function (data) {
        console.log(rawText);
        console.log(data);
        const msgText = data;
        appendMessage(BOT_NAME, BOT_IMG, "left", msgText);

      });
    }

    // Utils
    function get(selector, root = document) {
      return root.querySelector(selector);
    }

    function formatDate(date) {
      const h = "0" + date.getHours();
      const m = "0" + date.getMinutes();

      return `${h.slice(-2)}:${m.slice(-2)}`;
    }

      // Function to close the modal
      function closeModal() {
        document.getElementById("myModal").style.display = "none";
      }
  </script>

</body>

</html>
